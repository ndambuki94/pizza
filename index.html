<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
    <meta charset="utf-8">
    <title>Oness Pizza</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1>Onessventure Pizzaria</h1>
        <hr>
        <p>Enjoy your pizza today</p>
      </div>
      <div class="well pizzaMaker">
        <h4 class="text-center">-Be a partaker of the best pizzas today-</h4>
        <p class="text-center">All pizzas come with our special 3 cheese blend</p>
        <form id="pizzaForm">
          <p class="qHeader">Choose Pizza Size:</p>
          <select class="form-control" id="size">
            <option value="Small">Small $9</option>
            <option value="Medium">Medium $13</option>
            <option value="Large">Large $15</option>
            <option value="Extra Large">Extra Large $20</option>
          </select>
          <br>
          <p class="qHeader">Choose Pizza Style:</p>
          <select class="form-control" id="style">
            <option>Crispy</option>
            <option>Stuffed</option>
            <option>Gluten-free</option>
          </select>
          <br>
          <div class="form-group">
            <p class="qHeader">Toppings: ($1 per topping)</p>
            <input type="checkbox" name="topping" value="Pepperoni"> Pepperoni<br>
            <input type="checkbox" name="topping" value="Sausage"> Sausage<br>
            <input type="checkbox" name="topping" value="Ham"> Ham<br>
            <input type="checkbox" name="topping" value="Olive"> Black Olives<br>
            <input type="checkbox" name="topping" value="Bell"> Bell Pepper<br>
            <input type="checkbox" name="topping" value="Pineapple"> Pineapple<br>
            <input type="checkbox" name="topping" value="Basil"> Fresh Basil<br>
            <input type="checkbox" name="topping" value="Mozarella"> Mozarella Balls<br>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-danger" id="submitPizza">Place in Cart</button>
          </div>
        </form>
      </div>
   
    </div>
</body>
</html>
